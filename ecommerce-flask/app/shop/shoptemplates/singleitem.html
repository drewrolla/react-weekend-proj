{% extends 'base.html' %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <img src="{{ items.img_url }}" class="card-img-top" alt="{{ items.name }}">
        <div class="card-body">
        <h5 class="card-title">{{ items.name }}</h5>
        <p class="card-text">{{ items.description }}</p>
        <p class="card-text">${{ items.price }}</p>
        <a href="{{ url_for('shop.addToCart', name=items.name) }}" class="btn btn-success">Add to Cart</a>
        </div>
    </div>
{% endblock %}
